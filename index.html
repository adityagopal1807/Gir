<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menstrual Cycle Tracker</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(to right, #ff7f50, #ff6a00);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: 400px;
            text-align: center;
        }
        h1 {
            color: #fff;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 15px 0 5px;
            text-align: left;
            color: #ffebcd;
        }
        input[type="date"],
        input[type="number"] {
            padding: 10px;
            width: calc(100% - 22px);
            margin-bottom: 15px;
            border: 1px solid #ffebcd;
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
        }
        button {
            background-color: #ff6a00;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #ff8c00;
        }
        .info {
            margin-top: 20px;
            color: #ffebcd;
        }
        /* Calendar styles */
        .calendar {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }
        .day {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            color: #fff;
        }
        .highlight {
            background: rgba(255, 255, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Menstrual Tracker</h1>
        <form>
            <label for="start_date">Start Date:</label>
            <input type="date" id="start_date" name="start_date" required>

            <label for="cycle_length">Cycle Length (days):</label>
            <input type="number" id="cycle_length" name="cycle_length" required min="1">

            <label for="period_length">Period Length (days):</label>
            <input type="number" id="period_length" name="period_length" required min="1">

            <button type="submit">Calculate</button>
        </form>
        <div class="info">
            <p>Use the form to track your menstrual cycle.</p>
        </div>
        
        <div class="calendar">
            <!-- Sample Days of the Month (Use JavaScript to Generate Dynamically) -->
            <div class="day">1</div>
            <div class="day">2</div>
            <div class="day">3</div>
            <div class="day highlight">4</div> <!-- Highlighted Day for Start -->
            <div class="day highlight">5</div> <!-- Highlighted Period Days -->
            <div class="day highlight">6</div>
            <div class="day">7</div>
            <div class="day">8</div>
            <!-- ... Continue for the rest of the month -->
        </div>
    </div>
</body>
</html>
